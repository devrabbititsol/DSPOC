<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Destination Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- App favicon
<link rel="shortcut icon" href="./images/mck.png"> -->
<!-- App css -->
<link rel="stylesheet" href="/css/bootstrap.css" />
<link rel="stylesheet" href="/css/font-awesome.min.css" />
<link rel="stylesheet" href="/css/intlTelInput.css" />
<link href="./css/react-confirm-alert.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/css/styles.css" />

</head>
	<body class="no-bg">
		<div class="top-min-ht-content"></div>

		<div id="root"></div>
		<script type="text/javascript" src="/bundle.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script type="text/javascript" src="/js/intlTelInput.js"></script>
		<script src="/css/bootstrap/js/bootstrap.min.js"></script>
		<script src="/css/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiSo4yN97tS6CIfMqJCXItYCwgzVkIJVc&libraries=places"></script>
		<script>
			$(document).ready(function(){
			//profile
			(function() {
			  $('.js-vertical-tab-content').hide();
			
			  $('.js-vertical-tab-content:first').show();
			
			  /* if in tab mode */
			  $('.js-vertical-tab').click(function(event) {
				var activeTab;
				event.preventDefault();
				$('.js-vertical-tab-content').hide();
				activeTab = $(this).attr('rel');
				$('#' + activeTab).show();
				$('.js-vertical-tab').removeClass('is-active');
				$(this).addClass('is-active');
				$('.js-vertical-tab-accordion-heading').removeClass('is-active');
				$('.js-vertical-tab-accordion-heading[rel^=\'' + activeTab + '\']').addClass('is-active');
			  });
			
			  /* if in accordion mode */
			  $('.js-vertical-tab-accordion-heading').click(function(event) {
				var accordion_activeTab;
				event.preventDefault();
				$('.js-vertical-tab-content').hide();
				accordion_activeTab = $(this).attr('rel');
				$('#' + accordion_activeTab).show();
				$('.js-vertical-tab-accordion-heading').removeClass('is-active');
				$(this).addClass('is-active');
				$('.js-vertical-tab').removeClass('is-active');
				$('.js-vertical-tab[rel^=\'' + accordion_activeTab + '\']').addClass('is-active');
			  });
			
			}).call(this);
			
			
				
			});	
			
			</script>
		
	</body>
</html>
